<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <title>Sign Up Form</title>
  </head>
  <body>
    <h1>Sign Up Form</h1>
    <div>
      <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" data-testid="name" placeholder="Your name..">

        <label for="email">Email Address</label>
        <input type="text" id="email" data-testid="email" placeholder="Your email address..">

        <label for="gender">Gender</label>
        <select id="gender" data-testid="gender">
          <option value="Male" selected>Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" data-testid="phoneNumber" placeholder="Your phone number..">

        <label for="password">Password</label>
        <input type="password" id="password" data-testid="password" placeholder="Your password..">

        <input type="submit" value="Submit" data-testid="submit">
      </form>
    </div>
  </body>
</html>
